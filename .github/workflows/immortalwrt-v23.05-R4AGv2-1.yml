name: Built ImmortalWrt-v23.05-R4AGv2-1

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Image Builder Prerequisites
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libncurses-dev libncursesw-dev \
        zlib1g-dev gawk git gettext libssl-dev xsltproc rsync wget unzip python3
    - name: Build
      run: |
        wget https://downloads.immortalwrt.org/releases/23.05.1/targets/ramips/mt7621/immortalwrt-imagebuilder-23.05.1-ramips-mt7621.Linux-x86_64.tar.xz
        pwd
        ls -al
        

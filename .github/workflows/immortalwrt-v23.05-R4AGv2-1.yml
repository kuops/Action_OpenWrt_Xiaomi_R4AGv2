name: Built ImmortalWrt-v23.05-R4AGv2-1

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Image Builder Prerequisites
      run: |
        sudo apt-get update
        sudo apt install build-essential clang flex bison g++ gawk \
        gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev \
        python3-distutils rsync unzip zlib1g-dev file wget
    - name: Build
      run: |
        curl -LO https://downloads.immortalwrt.org/releases/23.05.1/targets/ramips/mt7621/immortalwrt-imagebuilder-23.05.1-ramips-mt7621.Linux-x86_64.tar.xz
        tar xf immortalwrt-imagebuilder-23.05.1-ramips-mt7621.Linux-x86_64.tar.xz
        ls -al
        cd immortalwrt-imagebuilder-23.05.1-ramips-mt7621.Linux-x86_64
        make image \
        PROFILE="xiaomi_mi-router-4a-gigabit-v2" \
        PACKAGES="" \
        FILES="files"
        ls -al build_dir/target-mipsel_24kc_musl/linux-ramips_mt7621/
        
